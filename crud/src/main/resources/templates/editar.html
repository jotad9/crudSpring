<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-4">
        <div class="col-sm-6">
            <form th:action="@{/save}" th:object=${rutina} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Editar Rutina</h3>
                    </div>
                    <div class="card-body">
                            <select class="form-control" th:field="*{dia}">
                                <option th:each="elDia:${diasDeLaSemana}" th:value="${elDia}" th:text="${elDia}"></option>
                            </select>
                        
                        <div class="form-group">
                            <label>parteDelCuerpo</label>
                            <input th:field="*{parteDelCuerpo}" type="text" class="form-control" placeholder="parteDelCuerpo">
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" class="btn btn-success" value="Guardar">

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
